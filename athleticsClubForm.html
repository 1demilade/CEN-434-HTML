<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics Club Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-select {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    
    <div class="form-container">
        <h1>Athletics Club Registration Form</h1>
        <a></a>

        <form action="submit.php" method="post">
            <input class="form-input" type="text" placeholder="First Name" name="first-name" required><br>

            <input class="form-input" type="text" placeholder="Last Name" name="last-name" required><br>

            <input class="form-input" type="text" placeholder="Matriculation Number" name="matriculation-number" required><br>

            <select class="form-select" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <input class="form-input" type="text" placeholder="Hall of Residence" name="hall-of-residence" required><br>


            <input class="form-input" type="date" name="date-of-birth" required><br>

            <input class="form-input" type="text" placeholder="Medical History" name="medical-history" required><br>

            <select class="form-select" name="athletic-specialization" required>
                <option value="" disabled selected>Select Athletic Specialization</option>
                <option value="sprinting">Sprinting</option>
                <option value="long-jump">Long Jump</option>
                <option value="relay-races">Relay Races</option>
                <option value="javelin">Javelin</option>
                <option value="discus">Discus</option>
                <option value="marathon">Marathon</option>
                <option value="shot-put">Shot Put</option>
                <option value="high-jump">High Jump</option>
                <option value="swimming">Swimming</option>
                <option value="cycling">Cycling</option>
                <option value="gymnastics">Gymnastics</option>
            </select><br>

            <select class="form-select" name="skill-level" required>
                <option value="" disabled selected>Select Skill Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="expert">Expert</option>
            </select><br>

            <select class="form-select" name="uniform-size" required>
                <option value="" disabled selected>Select Uniform Size</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select><br>

            <input class="form-input" type="email" placeholder="Email" name="email" required><br>

            <button class="form-button" type="submit">Submit</button>

        </form>
    </div>

</body>

</html>
